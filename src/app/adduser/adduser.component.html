
<div class="jumbotron">
    <table class="table table-bordered table-striped table-hover">
        <thead>
            <tr>
                <th style="text-align: center ;" colspan="5">USER REGISTRATION DETAILS</th>
            </tr>
            <tr>
                <th>User name</th>
                <th>User password</th>
                <th>User Address</th>
                <th>User email</th>
                <th>User mobile</th>
                <th>EDIT</th>
                <th>DELETE</th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of ">
                <td>{{r.username}}</td>
                <td>{{r.userpassword}}</td>
                <td>{{r.address}}</td>
                <td>{{r.email}}</td>
                <td>{{r.mobile}}</td>
                <td><a class="btn btn-info" [routerLink]="['/update',r.id]">EDIT Data</a></td>
                <td><a class="btn btn-info" >DELETE Data</a></td>
       
            </tr>
        </tbody>
    </table>        
    
    </div>
